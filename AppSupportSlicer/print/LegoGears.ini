# Dropping to 20 for exhibit 5  
# Raising to 40 for exhibit 5  
# Returning to 30 for exhibit 5
# First layer speed effects PERIMETERS if it is a %age... so do that... planetary bars learning
#first_layer_speed        = 30
first_layer_speed        = 40%
# Tried - lifted some of the small cog
# perimeter_speed          = 50
# perimeter_speed          = 50%
# Raising to 70% for exhibit 5  
# Dropping to 30 for exhibit 5  
# Returning to 50 for exhibit 5  
